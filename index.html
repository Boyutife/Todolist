<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./todo.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/836138ac3a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>TodoList</title>
</head>
<body>
  
  <div class="container">

    <div class="text-center text-light my-4">
      <h1 class="mb-4">Todo list</h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="search to do">
      </form>
    </div>
  
    
      <ul class="list-group todolist mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Read the richest man in babylon</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Learn tailwind</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>Design a todolist app</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
  
      <form class="add text-center my-4">
        <label class="text-light">Add a new todo</label>
        <input class="form-control m-auto" type="text" name="add">
      </form>
  </div>
  
  <script src="./todo.js"></script>
</body>
</html>
